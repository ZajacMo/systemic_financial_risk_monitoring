server {
    listen 80;
    server_name localhost;

    # 静态文件根目录
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 配置gzip压缩
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml;

    # 处理静态文件请求
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|json)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # 处理单页应用路由，将所有非静态文件请求重定向到index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 防止某些路径被直接访问
    location ~ /\.(?!well-known) {
        deny all;
    }
}